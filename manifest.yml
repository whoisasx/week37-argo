apiVersion: v1
kind: Pod
metadata:
    name: nginx-Pod
spec:
    containers:
        - name: nginx
          image: nginx
          ports:
              - containerPort: 80

---
apiVersion: v1
kind: Pod
metadata:
    name: httpd-Pod
spec:
    containers:
        - name: httpd
          image: httpd
          ports:
              - containerPort: 80
